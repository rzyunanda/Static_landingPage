<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contoso — Landing Page dengan Formulir</title>
  <meta name="description" content="Landing page sederhana dengan formulir pengambilan data pengguna." />
  <style>
    :root{
      --bg:#0e1117; --text:#e6e8ef; --muted:#a6adbf; --card:#151922; --line:#232a3a; --accent:#4cc9f0; --accent2:#b5179e;
    }
    *{box-sizing:border-box}
    html,body{margin:0;height:100%;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial,"Noto Sans",sans-serif;color:var(--text);background:linear-gradient(180deg,#0b0f1a,#0e1117)}
    a{color:var(--accent);text-decoration:none}
    a:hover{text-decoration:underline}
    .container{max-width:1080px;margin:0 auto;padding:20px}
    header{position:sticky;top:0;z-index:10;background:rgba(10,13,21,.6);backdrop-filter:blur(8px);border-bottom:1px solid var(--line)}
    .nav{display:flex;align-items:center;justify-content:space-between}
    .brand{display:flex;align-items:center;gap:10px;font-weight:700}
    .logo{width:28px;height:28px;border-radius:8px;background:linear-gradient(135deg,var(--accent),var(--accent2));box-shadow:0 0 24px rgba(76,201,240,.35)}
    .btn{display:inline-flex;align-items:center;gap:8px;padding:10px 14px;border-radius:12px;border:1px solid #2a3247;background:#141924;color:var(--text);cursor:pointer}
    .btn.primary{background:linear-gradient(180deg,#3b5bfd,#7a3cff);border:none}
    .btn.ghost{background:transparent;border-color:#2a3247}

    .hero{padding:72px 0;text-align:center}
    .hero h1{font-size:44px;line-height:1.12;margin:12px 0}
    .hero p{color:var(--muted);font-size:18px;max-width:720px;margin:auto}

    section{padding:40px 0}

    form{max-width:520px;margin:0 auto;display:grid;gap:14px}
    input,textarea,select{padding:12px;border-radius:10px;border:1px solid #2a3247;background:#0f1421;color:var(--text);width:100%}
    label{font-weight:600;margin-bottom:4px;display:block}

    footer{border-top:1px solid var(--line);margin-top:36px}
    .foot{display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap;gap:12px;padding:14px 0;color:#9aa4bf}
  </style>
</head>
<body>
  <header>
    <div class="container nav">
      <div class="brand"><div class="logo"></div> Contoso</div>
      <nav>
        <a class="btn ghost" href="#tentang">Tentang</a>
        <a class="btn ghost" href="#kontak">Kontak</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="hero">
      <h1>Selamat Datang di Contoso</h1>
      <p>Isi formulir di bawah ini untuk mendapatkan update dan informasi menarik dari kami.</p>
    </section>

    <section id="kontak">
      <h2 style="text-align:center">Formulir Pendaftaran</h2>
      <form id="dataForm">
        <div>
          <label for="nama">Nama Lengkap</label>
          <input type="text" id="nama" name="nama" placeholder="Masukkan nama Anda" required>
        </div>
        <div>
          <label for="email">Alamat Email</label>
          <input type="email" id="email" name="email" placeholder="Masukkan email Anda" required>
        </div>
        <div>
          <label for="telepon">Nomor HP</label>
          <input type="tel" id="telepon" name="telepon" placeholder="0812-xxxx-xxxx" required>
        </div>
        <div>
          <label for="perusahaan">Nama Perusahaan (Opsional)</label>
          <input type="text" id="perusahaan" name="perusahaan" placeholder="Masukkan nama perusahaan">
        </div>
        <div>
          <label for="pesan">Pesan / Kebutuhan Anda</label>
          <textarea id="pesan" name="pesan" rows="4" placeholder="Tuliskan pesan Anda"></textarea>
        </div>
        <button class="btn primary" type="submit">Kirim Data</button>
        <p id="msg" style="color:var(--muted);text-align:center"></p>
      </form>
    </section>
  </main>

  <footer>
    <div class="container foot">
      <small>© <span id="year"></span> Contoso. All rights reserved.</small>
      <small><a href="#">Kebijakan Privasi</a> · <a href="#">Syarat</a></small>
    </div>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    const form = document.getElementById('dataForm');
    const msg = document.getElementById('msg');

    form.addEventListener('submit', async (e)=>{
      e.preventDefault();
      const data = Object.fromEntries(new FormData(form));
      try {
        // Ganti URL ini dengan endpoint server atau Google Apps Script kamu
        // await fetch('/api/submit', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(data) });
        msg.textContent = 'Terima kasih! Data Anda telah dikirim.';
        form.reset();
      } catch (err) {
        console.error(err);
        msg.textContent = 'Terjadi kesalahan saat mengirim data.';
      }
    });
  </script>

  <script src='https://cdn-prod.securiti.ai/consent/form-consent-sdk.js'></script>
<script>
window.addEventListener('load', function() {
    FormConsentSDK.initialize({
        codeGenMetadata:{"formPropertyId":"1","formSelector":"[id*=\"dataForm\"]","subjectIdentifiers":[{"name":"Nama Lengkap","selector":"[name = \"nama\"]","isPrimary":false},{"name":"email","selector":"[name = \"email\"]","isPrimary":true},{"name":"Nomor HP","selector":"[name = \"telepon\"]","isPrimary":false},{"name":"Nama Perusahaan (Opsional)","selector":"[name = \"perusahaan\"]","isPrimary":false}],"consentIdentifiers":[{"type":"NoUIElement","name":"DefaultElementId","selector":"DefaultElementSelector","propertyId":111,"consentValue":"DefaultConsentValue"}],"consentTrigger":{"action":"click","selector":"[class = \"btn primary\"]"}},
        url: 'https://app.securiti.ai/privaci/v1/',
        authToken:'9caf5a87-c431-42e3-b6d0-0c1ffb400f37',
        orgId:'1',
        onConsentSuccess: null,
        onConsentFailure: null
    })
})
</script>
</body>
</html>
